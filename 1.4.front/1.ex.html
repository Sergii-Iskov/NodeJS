<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #blackBox {
        margin: 20px;
        height: 100px;
        width: 100px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Прибрати</button>
    <button id="btn2">Видалити</button>
    <button id="btn3">Сховати</button>
    <div id="blackBox" class="hidden"></div>

    <script>
      let blackBox = document.querySelector("#blackBox");

      document.querySelector("#btn1").addEventListener("click", function () {
        blackBox.style.display = "none";
      });

      document.querySelector("#btn2").addEventListener("click", function () {
        blackBox.remove();
      });

      document.querySelector("#btn3").addEventListener("click", function () {
        document
          .querySelectorAll(".hidden")
          .forEach((elem) => (elem.style.visibility = "hidden"));
      });
    </script>
  </body>
</html>
